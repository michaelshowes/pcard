<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/normalize.css" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img class="background__top" src="/images/bg-pattern-top.svg" alt="" />
      <img
        class="background__bottom"
        src="/images/bg-pattern-bottom.svg"
        alt=""
      />
      <div class="profile">
        <header class="profile__header"></header>
        <main class="profile__body">
          <span class="profile__image-container">
            <img
              class="profile__image"
              src="/images/image-victor.jpg"
              alt="Victor"
            />
          </span>
          <div class="profile__body-content">
            <h1 class="profile__name">Victor Crest</h1>
            <span class="profile__age">26</span>
            <span class="profile__location">London</span>
          </div>
        </main>
        <footer class="grid grid--1x3 profile__footer">
          <div class="profile__followers">
            <h1 class="profile__metric">80K</h1>
            <p class="profile__metric-labels">Followers</p>
          </div>
          <div class="profile__likes">
            <h1 class="profile__metric">803K</h1>
            <p class="profile__metric-labels">Likes</p>
          </div>
          <div class="profile__photos">
            <h1 class="profile__metric">1.4K</h1>
            <p class="profile__metric-labels">Photos</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
